<!DOCTYPE HTML><html><head><script>
//Si condicional
var valA = parseFloat(prompt("valor A: "));
var valB = parseFloat(prompt("valor B: "));
if (valA > valB){
	document.write(valA + " es mayor que " + valB);
}
else {
	document.write(valA + " es menor o igual que " + valB);
}
</script></head></html>
