<!DOCTYPE HTML><html><head><script>
class MiClase {
    constructor(texto) {
        this._texto = texto; //Define el atributo "privado"
    }

	//Getter
    get texto() { 
        return this._texto;
    }

	//Setter
    set texto(valor) {
        this._texto = valor;
    }
}

</script></head></html>
