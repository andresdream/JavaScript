<!DOCTYPE HTML><html><head><script>
//Saliendo de ciclos anidados. Uso de etiquetas.
saliendo:
for (var x = 1; x <= 3; x++){
	for (var y = 45; y <= 50; y++){
		for (var z = 7; z <= 9; z++){
			document.write(x + ";" + y + ";" + z + "<br>");
			if (z==8) break saliendo; //Sale de todos los ciclos
		}
	}
}
/* Resultado:
1;45;7
1;45;8 */
</script></head></html>
