<!DOCTYPE HTML><html><head><script>
/* Ciclo while con dos variables. Observemos las dos
   condiciones que deben darse */
var x=1;
var y=34;
while (x<=10 && y>=28){	
	document.write(x + ", " + y + "<br>");
	x++;
	y--;
}
/* Resultado:
1, 34
2, 33
3, 32
4, 31
5, 30
6, 29
7, 28
*/
</script></head></html>
