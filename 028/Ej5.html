<!DOCTYPE HTML><html><head><script>
/* Variable aleatoria
   Distribución uniforme. Generar un número entero entre A y B
   variable = r * (B - A) + A	 */
var A = 10;
var B = 50;	 
for (var cont=1; cont<=100; cont++){
	var r = Math.random();
	var variable = r * (B - A) + A;
	document.write(variable + ", ");
}
</script></head></html>
